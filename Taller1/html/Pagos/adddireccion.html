<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"/> 
</head>
<body class="bg-light"> 
    
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="p-4 shadow bg-white rounded admin-form-container" style="max-width: 800px; width: 90%;"> 
            
            <a href="../Menu/menu.html" class="btn btn-sm btn-outline-secondary mb-4">
                Volver
            </a>

            <h3 class="mb-4 text-center">Añade tu Dirección</h3>
            
            <div class="row">

                <div class="col-12 col-md-8">
                    <form id="modificarPlatoForm">
                        
                        <input type="hidden" id="platoId" value="1"> 
                        
                        <div class="mb-3">
                            <label for="nombrePlato" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="nombrePlato" value="Ingresa tu dirección">
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Comuna</label>
                            <input type="text" class="form-control" id="precio" value="Ingresa tu comuna">
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Datos Adicionales</label>
                            <textarea class="form-control" id="descripcion" rows="3">Ingrese datos adicionales para la entrega (opcional).</textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-success">Añadir Dirección</button>
                                <a href="../Menu/menu.html" class="btn btn-custom">Cancelar</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
