<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/> 
    <style>
        /* Estilo para espaciar el texto de las opciones de pago si fuera necesario */
        .form-check-label {
            font-size: 1.2rem;
            margin-left: 0.5rem; 
        }
    </style>
</head>
<body class="bg-light"> 
    
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="payment-container d-flex flex-column" style="max-width: 400px; width: 90%;">
        
            <div class="position-absolute top-0 start-0 m-4">
                <a href="../Menu/menu.html" class="btn btn-outline-secondary">
                    Volver
                </a>
            </div>

            <div class="text-center mb-5">
                <h3 class="mb-4">Selecciona un método de pago</h3>
            </div>

            <form class="mb-5">
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="metodoPago" id="radioWebPay" value="webpay" checked>
                    <label class="form-check-label" for="radioWebPay">
                        WebPay
                    </label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="metodoPago" id="radioTransferencia" value="transferencia">
                    <label class="form-check-label" for="radioTransferencia">
                        Transferencia
                    </label>
                </div>
            </form>
            
            <div class="d-flex gap-3 justify-content-center"> 
                <a href="#" class="btn btn-custom flex-fill">Aceptar</a>

                <a href="../Menu/menu.html" class="btn btn-danger flex-fill">Cancelar pedido</a> 
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
