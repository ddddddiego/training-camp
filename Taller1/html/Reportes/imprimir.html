<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Lime√±o - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"/> 
</head>
<body> 
    
    <div class="container main-container">
        
        <div class="row w-100 justify-content-center">
            
            <a href="reportes.html" class="btn btn-sm btn-outline-secondary mb-4">
                Volver
            </a>

            
            <div class="col-12 col-md-5">
                <div class="window-box">
                    
                    <h4 class="mb-3 text-white">Reportes</h4>
                    
                    <div class="report-list border border-secondary">
                        <h6 class="text-secondary border-bottom pb-2">Selecciona una Orden</h6>
                        
                        <div>Pedido 1</div>
                        <div>Pedido 2</div>
                        <div>Pedido 4</div>
                        <div>Pedido 5</div>
                        <div>Pedido 6</div>
                        <div>Pedido 7</div>
                        <div>Pedido 8</div>
                    </div>
                    <button id="ordenbtn" class="btn btn-custom mt-2">
                        Imprimir Orden
                    </button>
                    <button id="boletabtn" class="btn btn-custom mt-2">
                        Emitir Boleta
                    </button>
                    

                </div>
            </div>         



        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script> <!-- Mensajes -->
        const botonBoleta = document.getElementById('boletabtn');
        if (botonBoleta) {
            botonBoleta.addEventListener('click', function() {
                alert('Se ha emitido la boleta seleccionada.');
            });
        }
        const botonOrden = document.getElementById('ordenbtn');
        if (botonOrden) {
            botonOrden.addEventListener('click', function() {
                alert('Boleta seleccionada impresa.');
            });
        }
    </script>
</body>
</html>
