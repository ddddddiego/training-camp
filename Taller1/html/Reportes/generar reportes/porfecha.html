<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte por Fecha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="report-container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h3 class="report-title">Reporte por Fecha</h3>
    <div class="report-content text-center">
      <p class="text-muted">Selecciona un rango de fechas para generar un reporte.</p>
      
      <form class="mt-3">
        <div class="d-flex gap-3 justify-content-center">
          <div>
            <label for="fechaInicio" class="form-label">Desde</label>
            <input type="date" id="fechaInicio" class="form-control">
          </div>
          <div>
            <label for="fechaFin" class="form-label">Hasta</label>
            <input type="date" id="fechaFin" class="form-control">
          </div>
        </div>
            <button id="fechabtn" class="btn btn-custom mt-2">
                Generar
            </button>
      </form>
    </div>
  </div>

    <script>
        const botonFecha = document.getElementById('fechabtn');
        if (botonFecha) {
            botonFecha.addEventListener('click', function() {
                alert('Se ha generado el reporte con el rango seleccionado');
            });
        }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../Js/navbar.js"></script>
</body>
</html>
