<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"/> 
</head>
<body class="bg-light"> 
    
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="form-container p-4 shadow bg-white rounded"> 
            
            <a href="../../index.html" class="btn btn-sm btn-outline-secondary mb-3">
                Volver
            </a>
            
            <form>
                <h3 class="mb-4 text-center">Iniciar Sesión</h3>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 ">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-custom mt-3">Enviar</button>
                    <a href="signup.html" class="btn btn-custom mt-3 ms-2">Regístrate</a>
                </div>
                
                <div class="d-grid gap-2">
                   <a href="passrecover.html" class="btn btn-secondary mt-3">Recuperar contraseña</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
